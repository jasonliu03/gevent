<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Main</title>

    <style>
        .talk_con{
            width:95%;
            height:530px;
            border:1px solid #666;
            margin:30px auto 0;
            background:#F9F9F9;
        }
        .talk_show{
            width:90%;
            height:470px;
            border:1px solid #666;
            background:#DDB6C1;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:100%;
            margin:10px auto 0;
        }
        .talk_word{
            width:70%;
            height:30px;
            padding:0px;
            float:left;
            margin-left:20px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:15%;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .showTxt{
            width: auto;
            height: auto;
            max-width: 230px;
            background: #008000a8;
            border:0;
            font-size: 15px;
            color: white;
            padding: 5px;
            border-radius: 2px;   
            word-break: break-all;
            list-style: none;
            margin-top: 5px;
            display: list-item;
        }
        .left{
            text-align: left;
            margin-left: 50px;
            float: left;
        }
        .right{
            text-align: right;
            margin-right: 50px;
            float: right;
        }

        .showImg{
            width: 40px;
            height: 40px;
            border-radius: 13px;

        }
        .leftImg{
            left: 10%;
            position: absolute;
        }
        .rightImg{
            right: 10%;
            position: absolute;
        }


    </style>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#newword').submit(function(e) {
                var message = $("#talkwords").val();
                $.ajax({
                    'type'     : 'POST',
                    'url'      : '/put/{{room}}/{{uid}}',
                    'data'     : { 'message': message },
                    'dataType' : 'json',
                });
                $("#talkwords").val('');
                $("#talkwords").focus();
                e.preventDefault();
            });
            var longPoll = function() {
              return $.ajax({
                type: "POST",
                url: "/poll/" + "{{uid}}",
                async: true,
                cache: false,
                timeout: 100000,
                success: function(data) {
                  if (data.length > 0) {
                      var Words = document.getElementById("words");
                      if(data.split(":")[0] == "TTLove222"){
                          //str = '<li><div class="atalk"><img src="/static/tt.jpg" class="showImg leftImg" /><span class="showTxt left" id="asay">' + data.split(":")[1] +'</span></div></li>';
                          str = '<div class="atalk"><img src="/static/tt.jpg" /><span id="asay">' + data.split(":")[1] +'</span></div>';
                      }
                      else{
                          //str = '<li><div class="btalk"><span class="showTxt right" id="bsay">' + data.split(":")[1] +'</span><img src="/static/jj.jpg" class="showImg rightImg" /></div></li>';
                          str = '<div class="btalk"><span id="bsay">' + data.split(":")[1] +'</span><img src="/static/jj.jpg" /></div>';
                      }
                      Words.innerHTML = Words.innerHTML + str;
                      Words.scrollTop = Words.scrollHeight;
                  }
                  return longPoll();
                },
                dataType: 'json'
              });
            };
            longPoll();
        });


        window.onload = function(){
            var Words = document.getElementById("words");
            var Who = document.getElementById("who");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");


            TalkSub.onclick = function(){
                //定义空字符串
                var str = "";
                if(TalkWords.value == ""){
                     // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                if(TalkWords.value.split(":")[0] == "TTLove222"){
                    //str = '<li><div class="atalk"><img src="/static/tt.jpg" class="showImg leftImg" /><span class="showTxt left" id="asay">' + TalkWords.split(":")[1] +'</span></div></li>';
                    str = '<div class="atalk"><img src="/static/tt.jpg" /><span id="asay">' + TalkWords.split(":")[1] +'</span></div>';
                }
                else{
                    str = '<div class="btalk"><span id="bsay">' + TalkWords.split(":")[1] +'</span><img src="/static/jj.jpg" /></div>' ;  
                }
                Words.innerHTML = Words.innerHTML + str;
                Words.scrollTop = Words.scrollHeight;
            }

        }

    </script>
</head>
<body>
    <div align="center"><span><h3 style="color:#DDB6C1">楼梯间偷懒中...</h3></span></div>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div id="messages">
                {% for message in messages %}
                {% if(message.split(":")[0] == "TTLove222") %}
                    <div class="atalk"><img src="/static/tt.jpg" /><span id="asay">{{message.split(":")[1]}}</span></div>
                {% else %}
                    <div class="btalk"><span id="bsay">{{message.split(":")[1]}}</span><img src="/static/jj.jpg" class="showImg" /></div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="talk_input">
            <form id="newword">
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
            </form>
        </div>
    </div>

</body>
</html>
