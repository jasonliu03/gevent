<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Main</title>

    <style>
        *{
            margin:0px;
            padding:0px;
        }
        #dd1{
            position: absolute;
            width:100%;
            height:100%;
            background-color: #DDB6C1;
        }

    .header {
        width: 100%;
        height: 40px;  
    }
    .body {
       width: 100%;
       overflow: auto;
    }
    .footer {
        width: 100%;
        height: 50px;position: fixed; bottom:0;left:0;right:0;
    }


        .talk_con{
            width:95%;
            height:530px;
            border:1px solid #666;
            margin:50px auto 0;
            background:#F9F9F9;
        }
        .talk_show{
            width:90%;
            height:470px;
            border:1px solid #666;
            background:#DDB6C1;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:100%;
            margin:10px auto 0;
        }
        .talk_word{
            width:80%;
            height:30px;
            padding:0px;
            float:left;
            margin-left:10px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:10%;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }

    </style>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#newword').submit(function(e) {
                var message = $("#talkwords").val();
                $.ajax({
                    'type'     : 'POST',
                    'url'      : '/put/{{room}}/{{uid}}',
                    'data'     : { 'message': message },
                    'dataType' : 'json',
                });
                $("#talkwords").val('');
                $("#talkwords").focus();
                e.preventDefault();
            });
            var longPoll = function() {
              return $.ajax({
                type: "POST",
                url: "/poll/" + "{{uid}}",
                async: true,
                cache: false,
                timeout: 100000,
                success: function(data) {
                  if (data.length > 0) {
                      var Words = document.getElementById("words");
                      if(data.split(":")[0] == "TTLove222"){
                          str = '<div class="atalk"><span>' + data +'</span></div>';
                      }
                      else{
                          str = '<div class="btalk"><span>' + data +'</span></div>' ;  
                      }
                      Words.innerHTML = Words.innerHTML + str;
                      Words.scrollTop = Words.scrollHeight;
                  }
                  return longPoll();
                },
                dataType: 'json'
              });
            };
            longPoll();
        });


        window.onload = function(){
            var Words = document.getElementById("words");
            var Who = document.getElementById("who");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");


            TalkSub.onclick = function(){
                //定义空字符串
                var str = "";
                if(TalkWords.value == ""){
                     // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                if(TalkWords.split(":")[0] == "TTLove222"){
                    str = '<div class="atalk"><span id="asay">' + data +'</span></div>';
                }
                else{
                    str = '<div class="btalk"><span id="bsay">' + data +'</span></div>' ;  
                }
                Words.innerHTML = Words.innerHTML + str;
                Words.scrollTop = Words.scrollHeight;
            }

        }

    </script>
</head>
<body>

    <div class="talk_con">
        <div class="talk_show" id="words">
            <ul id="messages">
                {% for message in messages %}
                {% if(message.split(":")[0] == "TTLove222") %}
                    <li><div class="atalk"><span id="asay">{{message}}</span></div></li>
                {% else %}
                    <li><div class="btalk"><span id="bsay">{{message}}</span></div></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        <div class="talk_input">
            <form id="newword">
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
            </form>
        </div>
    </div>

</body>
</html>
