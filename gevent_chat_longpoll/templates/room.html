<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Main</title>

    <style>
        .talk_con{
            width:98%;
            height:530px;
            border:1px solid #666;
            margin:30px auto 0;
        }
        .talk_show{
            width:93%;
            height:470px;
            border:1px solid #666;
            background:#DDB6C1;
            background-size: 100%; 
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:100%;
            margin:10px auto 0;
        }
        .talk_word{
            background:#DDB6C1;
            width:70%;
            height:30px;
            padding:0px;
            float:left;
            margin-left:20px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            background:#DDB6C1;
            color:#FFFFFF;
            width:15%;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#5e9a5e;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
            margin:10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
            margin:10px;
            text-align:left;
        }
        .message{
            float:left;
            text-align: left;
        }
        .showTxt{
            width: auto;
            height: auto;
            max-width: 230px;
            background: #008000a8;
            border:0;
            font-size: 15px;
            color: white;
            padding: 5px;
            border-radius: 2px;   
            word-break: break-all;
            list-style: none;
            margin-top: 5px;
            display: list-item;
        }
        .left{
            text-align: left;
            margin-left: 50px;
            float: left;
        }
        .right{
            text-align: right;
            margin-right: 50px;
            float: right;
        }

        .showImg{
            width: 40px;
            height: 40px;
            border-radius: 13px;
        }
        .leftImg{
            left: 10%;
            float:left;
            clear:left;
        }
        .rightImg{
            right: 10%;
            float:right;
        }
        .time{
            color: red;
        }


    </style>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#newword').submit(function(e) {
                var message = $("#talkwords").val();
                if(message == ''){
                    e.preventDefault();
                    return;
                }
                $.ajax({
                    'type'     : 'POST',
                    'url'      : '/put/{{room}}/{{uid}}',
                    'data'     : { 'message': message },
                    'dataType' : 'json',
                });
                $("#talkwords").val('');
                $("#talkwords").focus();
                e.preventDefault();
            });

            $('#talksub').click(function(e) {
                var message = $("#talkwords").val();
                if(message == '') return;
                $.ajax({
                    'type'     : 'POST',
                    'url'      : '/put/{{room}}/{{uid}}',
                    'data'     : { 'message': message },
                    'dataType' : 'json',
                });
                $("#talkwords").val('');
                $("#talkwords").focus();
                e.preventDefault();
            });

            $("body").keydown(function(event){
                if(event.keyCode==8){
                    var message = $("#talkwords").val();
                    if(message == ''){
                        e.preventDefault();
                        return;
                    }
                    alert(message);
                    $.ajax({
                        'type'     : 'POST',
                        'url'      : '/putdraft/yinshuiji/{{uid}}',
                        'data'     : { 'message': message },
                        'dataType' : 'json',
                    });
                    $("#talkwords").focus();
                    e.preventDefault();
                }
            });

            function formatDateTime(inputTime) {  
                var date = new Date(inputTime);
                var y = date.getFullYear();  
                var m = date.getMonth() + 1;  
                m = m < 10 ? ('0' + m) : m;  
                var d = date.getDate();  
                d = d < 10 ? ('0' + d) : d;  
                var h = date.getHours();
                h = h < 10 ? ('0' + h) : h;
                var minute = date.getMinutes();
                var second = date.getSeconds();
                minute = minute < 10 ? ('0' + minute) : minute;  
                second = second < 10 ? ('0' + second) : second; 
                return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;  
            }

            var longPoll = function() {
              return $.ajax({
                type: "POST",
                url: "/poll/" + "{{uid}}",
                async: true,
                cache: false,
                timeout: 126144000,
                success: function(data) {
                  if (data.length > 0) {
                      var Words = document.getElementById("words");
                      var timestamp1 = Date.parse( new Date());
                      //var msgTime = timetrans(timestamp1);
                      var msgTime = formatDateTime(timestamp1);
                      if(data.split(":")[0] == "TTLove222"){
                          //str = '<li><div class="atalk"><img src="/static/tt.jpg" class="showImg leftImg" /><span class="showTxt left" id="asay">' + data.split(":")[1] +'</span></div></li>';
                          str = '<div class="atalk"><div class="time">' + msgTime + '</div><img src="/static/tt.jpg" class="showImg" /><span id="asay">' + data.split(":")[1] +'</span></div>';
                      }
                      else{
                          //str = '<li><div class="btalk"><span class="showTxt right" id="bsay">' + data.split(":")[1] +'</span><img src="/static/jj.jpg" class="showImg rightImg" /></div></li>';
                          str = '<div class="btalk"><div class="time">' + msgTime + '</div><span id="bsay">' + data.split(":")[1] +'</span><img src="/static/jj.jpg" class="showImg" /></div>';
                      }
                      Words.innerHTML = Words.innerHTML + str;
                      Words.scrollTop = Words.scrollHeight;
                  }
                  return longPoll();
                },
                dataType: 'json'
              });
            };
            longPoll();
        });

    </script>
</head>
<body>
    <div align="center"><span><h3 style="color:#DDB6C1">楼梯间<img width=30% src="/static/background.jpg" />偷懒中...</h3></span></div>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div id="messages">
                {% for message in messages %}
                {% if(message[0].split(":")[0] == "TTLove222") %}
                    <div class="atalk"><div class="time">{{ message[1] }}</div><img src="/static/tt.jpg" class="showImg" /><span id="asay">{{message[0].split(":")[1]}}</span></div>
                {% else %}
                    <div class="btalk"><div class="time">{{ message[1] }}</div><span id="bsay">{{message[0].split(":")[1]}}</span><img src="/static/jj.jpg" class="showImg" /></div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="talk_input">
            <form id="newword">
            <input type="text" autocomplete="off" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
            </form>
        </div>
    </div>

</body>
</html>
